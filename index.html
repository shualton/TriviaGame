<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokémon Trivia Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="Intro">
        <div class="Intro">
            <h3>Welcome to</h3>
            <h1>Pokemon Trivia!</h1>
            <hr />
            <p>The time limit is 1 minute. Good luck!</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">START</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="answerPopup">
            <h2>Alright, lets see how you did!</h2>
            <hr />
            <p id = "scoreMessage"></p>
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>PokéTrivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
        </div>

    </div>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
